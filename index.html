<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>RADIUM FLUOR PROJECT</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	
	<body>
		<div class="headerTitle">
			<span>RADIUM FLUOR</span>
		</div>
		
		<div class="topnav" id="topNav">
			<a href="#about" id="about" onclick="setActive(this, 'AboutTab')">About</a>
			<a href="#music" id="music" onclick="setActive(this, 'MusicTab')">Music</a>
			<a href="#media" id="media" onclick="setActive(this, 'MediaTab')">Media</a>
		</div>
		<div id="nav" class="navigation">
			<div id="AboutTab" class="tabcontent">
				<p>Hello, i'm RadiumFluor!<br>A 19 years old "producer" trying to find myself in music.
				<br><br>For now, I don't have much to tell about me, but you can check out the other tabs for more content. ;)
				</p>
				<img src="src/img/about-photo.jpg" alt="about-photo" style="width:70vw;height:70vw;display:block;margin-left:auto;margin-right:auto">
			</div>
		
			<div id="MusicTab" class="tabcontent">
				<p>Under construction...</p>
			</div>
		
			<div id="MediaTab" class="tabcontent">
				<p style="text-align:center">Under construction...</p>
				<div class="social-media">
				</div>
			</div>
		
		</div>
		
		<script>
			function setActive(e, pageName) {
				var elems = document.querySelectorAll(".active");
				[].forEach.call(elems, function(el) {
					el.classList.remove("active")
					
				});
				
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
					OutFade(tabcontent[i]);
				}
				e.className = "active";
				document.getElementById("nav").style.width = "100%";
				$('.tabcontent').promise().done(function() {
					$('#'+pageName).fadeIn(400).delay(200);
				})
			}
			function OutFade(elmnt) {
				$(elmnt).fadeOut(400)
			}
		</script>
	</body>
</html>
